<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Welcome, {{ request.user.username }}</h2>
    <a href="{% url 'logout' %}" class="btn btn-danger mb-3">Logout</a>

    <h4>Available Quizzes</h4>
    <ul class="list-group">
        {% for quiz in quizzes %}
            <li class="list-group-item d-flex justify-content-between">
                <span>{{ quiz.title }} - {{ quiz.duration }} min</span>
                <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-sm btn-primary">Start</a>
            </li>
        {% empty %}
            <li class="list-group-item">No quizzes available</li>
        {% endfor %}
    </ul>
</body>
</html>
