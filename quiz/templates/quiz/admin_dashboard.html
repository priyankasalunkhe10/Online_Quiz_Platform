<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Welcome, {{ request.user.username }} (Admin)</h2>
    <a href="{% url 'create_quiz' %}" class="btn btn-success mb-3">+ Create Quiz</a>
    <a href="{% url 'logout' %}" class="btn btn-danger mb-3">Logout</a>
    
    <h4>Your Quizzes</h4>
    <ul class="list-group">
        {% for quiz in quizzes %}
            <li class="list-group-item">{{ quiz.title }} - {{ quiz.duration }} min</li>
        {% empty %}
            <li class="list-group-item">No quizzes yet</li>
        {% endfor %}
    </ul>
</body>
</html>
